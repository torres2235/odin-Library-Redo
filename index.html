<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Assignment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>
    <header>
        <h1>My Library</h1>
        <button data-modal-target="#modal" id="btn">New Book</button>
    </header>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title">New Book</div>
            <button data-close-button class="modal-close">&times;</button>
        </div>

        <div class="modal-body">
            <form action="">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" min="1">
                </div>
                <div>
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read">
                </div>
                <button id=submit type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="overlay"></div>

    <main></main>
</body>
</html>
